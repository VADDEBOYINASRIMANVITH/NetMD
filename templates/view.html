<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Files</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<font color="#006699">
 <h1><i><p style="text-align:center">Uploaded Files</p></i></h1>
 </font>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table">
  <thead>
    <tr>
      <th>S.no</th>
      <th>Name</th>
        <th>Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for d in data  %}
    <tr>
        <th>{{ forloop.counter }}</th>
        <th>{{ d.file_name }}</th>
        <th><a href="{% url 'file_delete' id=d.ids %}" class="btn btn-danger" role="button">Delete</a></th>
    </tr>
{% endfor %}
  </tbody>
</table>
        </div>
    </div>
<br>
<a href="/ingestion" class="btn btn-warning" role="button">Back</a>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>NetMD Framework</title>
  </head>
  <body>
 <font color="#006699"> <br>
 <h1><i><p style="text-align:center">Classification Algorithms</p></i></h1>
 </font>
<br><br>

 <div class="container">
<form action="{%  url 'algo' %}" method="POST">
<label><b>Choose the File: </b></label>
<select name="algorithm">
    <option value="disabled">Choose One</option>
      {% for d in data %}
            <option>{{ d.file_name }}</option>
        {% endfor %}
    </select>
{% csrf_token %}
        &nbsp;&nbsp;
 <button type="submit" class="btn btn-primary" value=submit">Select</button>
    <br><br>
</form>
 </div>

 <div class="container">
     <div class="jumbotron" style="text-align: center;border: 3px solid black;border-radius: 20px">



    <a href="LR" class="btn btn-primary" role="button" style="margin-right: 30px;">Logistic Regression</a>
    <a href="SVM" class="btn btn-secondary" role="button" style="margin-right: 30px;">Support Vector Machines</a>
    <a href="NB" class="btn btn-success" role="button" style="margin-right: 30px;">Naïve Bayes</a>
    <a href="RF" class="btn btn-warning" role="button" style="margin-right: 30px;">Random Forest</a>
    <a href="CB" class="btn btn-dark" role="button" style="margin-right: 30px;">CatBoost</a>
    <a href="AB" class="btn btn-primary" role="button" style="margin-right: 30px;">AdaBoost</a>
<br><br>

</div>
        <a href="/" class="btn btn-success" role="button" >Back</a>
    </div>

<br>
<br>

<br><br><br><br><br><br><br><br><br><br><br>

</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
